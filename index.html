<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-plane position='0 0.5 0' scale = '3 6 3' material='opacity: 1; side: double' rotation="-90 0 0" src="assets/charcoal1.jpg"></a-plane>
		</a-marker>
		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-plane position='0 0.5 0' scale = '3 6 3' material='opacity: 1; side: double' rotation="-90 0 0" src="assets/charcoal2.jpg"></a-plane>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
</body>
